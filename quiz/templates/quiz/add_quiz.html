{%extends "quiz/base.html"%}
{% block content%}
    {%if user.is_authenticated%}
    <h1>Add quiz </h1>
    <form action="{% url 'add_quiz'%}" method="POST"  class="form-control">
        {% csrf_token %}
        <input type="text" class="form-control my_form" placeholder="Nazwa quizu" name="quiz_name"/>
        <input type="text"  class="form-control my_form" placeholder="Opis" name="quiz_description"/>
        <button type="submit" class="my_button" >Add</button>
    </form>
    {%endif%}

{%endblock%}
